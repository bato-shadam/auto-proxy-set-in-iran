name: Build EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests PyQt5 plyer

    - name: Build with PyInstaller
      run: pyinstaller --onefile ir_auto_proxy_tray.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: proxy-finder
        path: dist/ir_auto_proxy_tray.exe
